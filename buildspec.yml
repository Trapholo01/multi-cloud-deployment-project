version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies
      - npm ci

  pre_build:
    commands:
      - echo Running unit tests
      - npm test

  build:
    commands:
      - echo Build phase - packaging artifact
      - mkdir -p build
      - cp -R public server.js package.json package-lock.json build/
      - cd build
      - zip -r ../app.zip .
      - cd ..

artifacts:
  files:
    - app.zip
  discard-paths: yes

cache:
  paths:
    - node_modules/**
